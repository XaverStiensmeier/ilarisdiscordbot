Unitatio:
  inhalt: 'Der Vorteil ermöglicht es dir, mit anderen Kennern dieses Vorteils einen
    Zauberzirkel zu bilden. Alle Teilnehmer des Zirkels müssen sich berühren und willens
    sein, ihre Astralenergie zu teilen.

    Solange der Zirkel besteht, können die Teilnehmer die Regeln zur Zusammenarbeit
    (S. 8) nutzen, um sich gegenseitig beim Zaubern zu unterstützen. Üblicherweise
    sind dabei maximal vier Helfer möglich, welche die Probe des Zaubernden um jeweils
    +2 erleichtern können. Allerdings werden Elfensippen und manchen Hexenzirkeln
    noch viel mächtigere Unitatio-Zauberei nachgesagt.

    Zusätzlich werden die Zauberkosten aller Teilnehmer gleichmäßig auf den gesamten
    Zirkel aufgeteilt. Sollte ein Teilungsrest übrigbleiben oder ein Teilnehmer über
    zu wenige AsP verfügen, muss der Zaubernde diese Kosten tragen. Nur gAsP muss
    der Zaubernde stets selbst tragen.'
  kosten: '20'
  nachkauf: häufig
