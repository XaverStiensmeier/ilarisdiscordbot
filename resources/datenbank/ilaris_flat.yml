    Vertrautentier. Dabei erlangt das Vertrautentier magische Fähigkeiten, die es
    fortan einsetzen kann.


    Doch auch wenn das Vertrautentier diese Fähigkeiten einsetzt - der Einfachheit
    halber behandeln wir die Vertrautenmagie so, als würdest du den Zauber wirken.
    Du entscheidest, wann ein Zauber eingesetzt wird, legst die Probe auf deinen PW
    in Vertrautenmagie ab und bezahlst die Kosten – nur Reichweite und Ziel gehen
    vom Vertrautentier aus.


    Die Spielwerte typischer Vertrautentiere findest du im Bestiarium. Da Vertrautentiere
    aber besonders prächtige Vertreter ihrer Gattung sind, erhältst du 4 Vertrautenpunkte
    pro Stufe der Geodischen oder Hexischen Tradition. Pro Punkt darfst du einen Spielwert
    des Vertrautentiers (ausgenommen WS, WS* und RW) um 1 Punkt erhöhen, solange das
    Ergebnis dem gesunden Menschenverstand nicht widerspricht.'
  steigerungsfaktor: '2'
  talentegruppieren: '1'
  voraussetzungen: Vorteil Tradition der Geoden I ODER Vorteil Tradition der Hexen
