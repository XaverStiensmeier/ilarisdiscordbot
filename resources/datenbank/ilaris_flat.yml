  inhalt: 'Du verwandelst dich in einen Krakenmolch, Hai oder Rochen (beim Erlernen
    wählen), wobei du deine geistigen Fähigkeiten behältst. Deine körperlichen Fähigkeiten
    entsprechen denen des Tiers und du kannst in Tiergestalt keine Anrufungen wirken.
    Erlaubt Aufrechterhalten.

    Mächtige Anrufung: Das Tier ist ein überdurchschnittlicher/außergewöhnlicher/herausragender/einzigartiger
    Vertreter seiner Art. Die Werte des Tieres sind nach Spielleiterentscheid erhöht.

    Probenschwierigkeit: 12

    Vorbereitungszeit: 16 Aktionen

    Ziel: selbst

    Reichweite: Berührung

    Wirkungsdauer: 4 Stunden

    Kosten: 8 GuP

    Fertigkeiten: Dämonische Hilfe (Cpt)

    Erlernen: Cpt 16; 40 EP

    Anmerkungen: Nur herausragende Paktierere können sich in Tiere verwandeln, die
    nicht zu den Größenklassen klein oder mittel gehören. Solche Verwandlungen sind
    prinzipiell um –8 erschwert. Die Lernkosten des Zaubers orientieren sich an der
    Tierart, wobei fliegende, giftige, sehr starke usw. Tiere teurer sind.

    Sephrasto: Trage das entsprechende Tier in das Kommentarfeld ein.'
  kosten: '40'
  referenzseite: '204'
  verbilligt: '0'
  voraussetzungen: Vorteil Tradition der Paktierer I
