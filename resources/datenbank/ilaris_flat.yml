    Tradition nicht erfüllt ist (S. 76). Jeder Kristall ist dabei einer Fertigkeit
    zugeordnet, die der Kristallomant fortan ohne Einschränkungen oder sogar mit bedeutenden
    Vorteilen nutzen kann. Nur die Kristallmagie selbst benötigt keinen Kristall.
    Die Kristalle und andere nützliche Gegenstände kann der Kristallomant in seinem
    magischen Schuppenbeutel transportieren, der etwa 4 Liter fasst. Alle Talente
    gelten als Objektrituale, die passiven Effekte des Schuppenbeutels erfordern aber
