Seefahrt:
  attribute: IN|KK|MU
  inhalt: 'Pragmatische Efferdgeweihte sind aus der aventurischen Seefahrt nicht wegzudenken.
    Sie dienen als Bordgeweihte und schützen Schiffe vor den Gefahren der blutigen
    See. '
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Efferdgeweihten I ODER Vorteil Tradition
    der Swafnirgeweihten I
Wind und Wogen:
  attribute: GE|IN|KL
  inhalt: Die Mystiker unter den Efferdgeweihten schwimmen mit den Delphinen, studieren
    Wind und Wetter und versuchen aus dem Wellenspiel oder dem Vogelflug den Willen
    des Unergründlichen abzuleiten.
  steigerungsfaktor: '3'
  voraussetzungen: Vorteil Tradition der Efferdgeweihten I ODER Vorteil Tradition
    der Swafnirgeweihten I
Jagd:
  attribute: IN|GE|MU
  inhalt: Die Hüter der Jagd begleiten Jagdgesellschaften und achten über die Einhaltung
    der waidmännischen Regeln.
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Ifirngeweihten I ODER Vorteil Tradition der
    Firungeweihten I
Wildnis:
  attribute: FF|IN|MU
  inhalt: Die Waldläufer des Nordens streifen oft monatelang abseits aller Wege durch
    die Wildnis, ohne ihr Ziel aus den Augen zu verlieren.
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Ifirngeweihten I ODER Vorteil Tradition der
    Firungeweihten I
Winter:
  attribute: KK|KO|MU
  inhalt: Firungeweihte Einsiedler des Nordens harren in lebensfeindlicher Kälte aus
    und trotzen Schneestürmen, um sich ihrem Herrn näher zu fühlen.
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Firungeweihten I
Magie:
  attribute: IN|KL|MU
  inhalt: Hesinde gilt als Schutzpatronin der Magie und nicht wenige Geweihte, gerade
    unter den Draconitern, gelten als Experten in diesem Gebiet.
  steigerungsfaktor: '3'
  voraussetzungen: Vorteil Tradition der Hesindegeweihten I
Wissen:
  attribute: IN|KL|KL
  inhalt: 'Hesinde ist die Quelle des Wissens, das von den Geweihten gesammelt und
    je nach Strömung freimütig geteilt oder eifersüchtig gehütet wird. '
  steigerungsfaktor: '3'
  voraussetzungen: Vorteil Tradition der Hesindegeweihten I ODER Vorteil Tradition
    der Nandusgeweihten I
Heiliges Erz:
  attribute: FF|KL|KO
  inhalt: 'Ingerimm ist der Herr der Erzes und der unterirdischen Schätze. Er bewahrt
    die Gläubigen unter der Erde, während Frevler seinen alles erschütternden Zorn
    spüren. '
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Angroschgeweihten I ODER Vorteil Tradition
    der Ingerimmgeweihten I
Heiliges Feuer:
  attribute: IN|FF|MU
  inhalt: Nordaventurische Feueranbeter und zwergische Hüter der Wacht nutzen die
    lebensspendende und erstörerische Kraft des Feuers, um gegen eisige Kälte oder
    unheiliges Drachenfeuer zu bestehen.
  steigerungsfaktor: '3'
  voraussetzungen: Vorteil Tradition der Angroschgeweihten I ODER Vorteil Tradition
    der Ingerimmgeweihten I
Heiliges Handwerk:
  attribute: FF|FF|KK
  inhalt: 'Die meisten menschlichen Ingerimm-Geweihten und die zwergischen Hüter der
    Esse verstehen sich als Handwerker, die dem vollkommenen Handwerksstück nacheifern. '
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Angroschgeweihten I ODER Vorteil Tradition
    der Ingerimmgeweihten I
Heilung:
  attribute: CH|FF|IN
  inhalt: 'Perainegeweihte gelten als hervorragende Ärzte, die sich in den Städten
    oder auf Schlachtfeldern unermüdlich um Kranke und Verwundete kümmern. '
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Perainegeweihten I
Wachstum:
  attribute: CH|FF|KL
  inhalt: 'Viele ländliche Perainegeweihte beteiligen sich an der bäuerlichen Arbeit
    und segnen Felder und Jungtiere. '
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Perainegeweihten I
Abu al'Mada:
  attribute: IN|KO|MU
  inhalt: In den Tulamidenlanden gehört zum Glauben an Feqz seit jeher auch sein Beiname
    als Herr der Magie und Vertreiber der Echsen.
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Phexgeweihten I
List:
  attribute: CH|IN|KL
  inhalt: Phex ist ein Gott der Opportunisten, Betrüger und listenreichen Händler.
    Seine Diener sind darauf angewiesen, schnell zu denken - und am besten um drei
    Ecken mehr als das Gegenüber.
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Phexgeweihten I
Nächtlicher Schatten:
  attribute: FF|GE|MU
  inhalt: 'Phex ist der Herrscher der Nacht und viele seiner Diener handeln unter
    dem Mantel der Dunkelheit wenig gesetzestreu. Doch die sternenerfüllte Nacht zieht
    auch viele phexgeweihte Mystiker an. '
  steigerungsfaktor: '3'
  voraussetzungen: Vorteil Tradition der Phexgeweihten I
Licht:
  attribute: CH|CH|MU
  inhalt: 'Das Licht Praios'' ist vor allem von den Mystikern in der Kirche hoch verehrt. '
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Praiosgeweihten I
Magiebann:
  attribute: CH|MU|KO
  inhalt: Die Antimagie und der Kampf gegen Dämonen haben gerade in den letzten Jahren
    einen erhöhten Stellenwert innerhalb der Praioskirche erhalten.
  steigerungsfaktor: '3'
  voraussetzungen: Vorteil Tradition der Praiosgeweihten I
Ordnung:
  attribute: CH|IN|KL
  inhalt: 'Die Praiospriester bewahren das Recht und die Gesetze, die göttergewollte
    Ordnung und die Wahrheit. '
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Praiosgeweihten I
Harmonie:
  attribute: CH|FF|IN
  inhalt: 'Im güldenländisch geprägten Kult West- und Nordaventuriens steht die Harmonie
    der Göttin im Vordergrund. Die Geweihten widmen sich der Ausrichtung von Festen,
    der Pferdezucht, dem Weinbau und den schönen Künsten. '
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Rahjageweihten I
Rausch:
  attribute: CH|GE|IN
  inhalt: Im tulamidisch geprägten Kult des Ostens suchen die Geweihten die göttliche
    Ekstase durch Leidenschaft, Drogen oder akrobatische Tänze - denn nur in der Ekstase
    wird die Seele frei von Hass, Neid und Angst.
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Rahjageweihten I
Ehre:
  attribute: KL|KK|MU
  inhalt: Ehre ist der traditionellste und bekannteste Aspekt der Rondra. Neben den
    Geboten der Ritterlichkeit umfasst sie auch sehr spezielle Regeln, wann und wie
    gekämpft werden darf.
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Rondrageweihten I
Heerführung:
  attribute: CH|KO|MU
  inhalt: 'Fast jedes größere Heer wird von einem rondrageweihten Feldkaplan begleitet,
    der über die Einhaltung des Kriegsrechts wacht und die Kämpfer gegen finstere
    Mächte stärkt. '
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Rondrageweihten I
Schutz der Gläubigen:
  attribute: KK|KO|MU
  inhalt: Der Schutz der Gläubigen ist die Bestimmung der Rondrakirche. Ein Geweihter
    hat an im Kampf gegen die Finsternis an vorderster Stelle zu stehen.
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Rondrageweihten I
Heim und Herd:
  attribute: CH|FF|IN
  inhalt: Viele Traviageweihte segnen Wohnstätten, schließen Ehen und achten auf die
    Einhaltung von guten Sitten und Gastfreundschaft. Die Badilakaner widmen sich
    hingegen der Aufgabe, das Leid der Armen und Bedürftigen zu lindern.
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Traviageweihten I
Sichere Heimkehr:
  attribute: CH|KO|MU
  inhalt: 'Manche Geweihte der Travia begeben sich als Wildgänse selbst auf Wanderschaft,
    um auch den Heimatlosen die Vorzüge eines geregelten Lebens nahe zu bringen. Auch
    Thorwaler Traviageweihte segnen Reisende auf der großen Fahrt, sodass sie wohlbehalten
    zurückkehren mögen. '
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Traviageweihten I
Friede:
  attribute: CH|IN|KO
  inhalt: 'Tsageweihte bewahren die Schöpfung und das Leben. Besonders die Friedensfreunde
    und die Anhänger des Dreischwesternordens suchen stets nach friedlichen Lösungen
    für Konflikte und anstatt Waffen zu tragen, heilen sie die von ihnen geschlagenen
    Wunden. '
  steigerungsfaktor: '3'
  voraussetzungen: Vorteil Tradition der Tsageweihten I
Neubeginn:
  attribute: FF|IN|MU
  inhalt: 'Tsageweihte begrüßen Veränderung und Freiheit, egal ob bei der Geburt eines
    Kindes oder beim Ausüben immer neuer Steckenpferde. Manche Geweihte richten sich
    dabei sogar gegen althergebrachte Traditionen: sie gelten als gefährliche Freidenker
    und Rebellen. '
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Tsageweihten I
Fröhlicher Wanderer:
  attribute: CH|IN|MU
  inhalt: 'Viele Avesgeweihte fühlen sich der lebenslustigen Rahja nahe und ziehen
    in bunten Gewändern in die Welt hinaus, um Farbe in das Leben der Menschen - und
    natürlich ihrer Reisegefährten - zu bringen. '
  steigerungsfaktor: '3'
  voraussetzungen: Vorteil Tradition der Avesgeweihten I
Stiller Wanderer:
  attribute: IN|KO|MU
  inhalt: Andere Avesgeweihte wandern auf den Spuren von dessen göttlichen Vaters
    Phex' und ziehen unerkannt durch die Welt. Sie vertrauen auf die Macht des Schicksals
    und die Tatsache, dass oft auch kleine Taten den Lauf der Welt ändern können.
  steigerungsfaktor: '3'
  voraussetzungen: Vorteil Tradition der Avesgeweihten I
Guter Kampf:
  attribute: KK|KO|MU
  inhalt: Die Mystiker der Korkirche suchen den Willen ihres Gottes im Kampf. Ihr
    Weg führt sie dorthin, wo die Schlacht am heftigsten tobt und wo sie ihr Blut
    für den Geifernden Schnitter vergießen.
  steigerungsfaktor: '3'
  voraussetzungen: Vorteil Tradition der Korgeweihten I
Gutes Gold:
  attribute: CH|IN|MU
  inhalt: Die Pragmatiker unter den Korgeweihten stehen Gladiatoren zur Seite oder
    führen Söldnerbanner an. Sie sorgen für vertragsgetreue Bezahlung und die Einhaltung
    der Söldnerehre.
  steigerungsfaktor: '2'
  voraussetzungen: Vorteil Tradition der Korgeweihten I
Dämonische Hilfe (Cpt):
  attribute: IN|KO|MU
  inhalt: Charyptoroth ist die Herrin der nachtblauen Tiefen, aus denen verseuchtes
    Wasser und Meeresungeheuer strömen.
  steigerungsfaktor: '3'
  voraussetzungen: Vorteil Tradition der Paktierer I
