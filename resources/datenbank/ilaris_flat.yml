  inhalt: 'Du trennst deinen Geist vom Körper. Dein Körper bleibt totengleich zurück,
    während sich dein Geist mit der Geschwindigkeit eines Pferdes bewegen kann. Er
    kann jederzeit den Limbus betreten oder verlassen. Im Limbus bewegt er sich mit
    einer Geschwindigkeit von 100 Meilen pro Stunde. Um massive Hindernisse zu durchqueren,
    sind nach Spielleiterentscheid Willenskraft-Proben notwendig, antimagische Materialien
    oder Orte bleiben dir verwehrt. Der Zauber endet erst, wenn Geist und Körper wieder
    vereint sind – nach dem Ende der Wirkungsdauer erleidest du allerdings alle 4
    Minuten 1 Punkt Erschöpfung, bis Körper und Geist vereint sind.

    Probenschwierigkeit: 12

