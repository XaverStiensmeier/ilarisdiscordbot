Kopflastig:
  inhalt: Die Waffe kann zusätzliche Kraft besonders effizient in Schaden umwandeln.
    Der Schadensbonus durch hohe KK zählt für sie doppelt.
  script: modifyWaffeTPPlus(getSchadensbonus())
Parierwaffe:
  inhalt: Das Führen einer solchen Waffe ist Voraussetzung für den Parierwaffenstil.
Reittier:
  inhalt: "Ein Reittier ist Voraussetzung für den Reiterkampfstil. Im Reiterkampf\
    \ bewegst du dich mit der GS des Reittiers und verwendest Reiten als Gegenprobe\
    \ gegen Niederwerfen und Umreißen-Attacken (S. 40), bei deren Misslingen du aus\
    \ dem Sattel geworfen wirst und 2W6 SP erleidest.\n    Im Kampf bilden Kavallerist\
    \ und Reittier eine Einheit. Letzteres wird deswegen wie eine Waffe behandelt,\
    \ die mit dem Talent Reiten eingesetzt wird. Du kannst dich daher bei jeder Attacke\
    \ und jeder Verteidigung entscheiden, ob du das Pferd oder eine andere Waffe nutzt.\
    \ Reiten-Attacken sind um +4 erleichtert, wenn das Reittier in einer höheren Größenklasse\
    \ als das Ziel ist – wie zum Beispiel ein Pferd gegenüber einem Infanteristen.\
    \ Bei einer Reiten-Verteidigung nimmt das Tier keinen Schaden.\n    Lanzenreiten-Attacken\
    \ sind nur für berittene Kämpfer aus der Bewegung heraus möglich. Sie verursachen\
    \ Niederwerfen und sind gegen Infanteristen um +4 erleichtert. Allerdings kannst\
    \ du dich mit dem Talent Lanzenreiten nicht verteidigen."
Rüstungsbrechend:
  inhalt: Ein schmaler Stoßdorn oder andere Waffenteile können Rüstungen durchschlagen.
    Ermöglicht das Manöver Rüstungsbrecher (S. 40).
Schild:
  inhalt: Ermöglicht den Kampf im Schildkampfstil. Verteidigungen mit einem Schild
    sind um +4 erleichtert, wenn der Angreifer in einer höheren Größenklasse ist.
Schwer:
  inhalt: Du brauchst mindestens die angegebene Körperkraft, um die Waffe ohne Einschränkungen
    führen zu können. Darunter erleidest du einen Malus von -2.
  script: 'if getKK() < int(getEigenschaftParam(1)): modifyWaffeAT(-2); modifyWaffeVT(-2)'
Stumpf:
  inhalt: Stumpfe Waffen können den Gegner mit dem Manöver Stumpfer Schlag (S. 40)
    bewusstlos schlagen.
Unberechenbar:
  inhalt: Die Waffe verursacht auch bei einer 2 einen Patzer. Dafür kann sie auch
    um Schilde herumschlagen, was Angriffe gegen Schildträger um +4 erleichtert.
Wendig:
  inhalt: Die Waffe ist ungewöhnlich wendig, du kannst den ersten Passierschlag zwischen
    zwei Initiativephasen als freie Reaktion ausführen.
Zerbrechlich:
  inhalt: Die Waffe erleidet den vollen Waffenschaden, wenn sie eine nicht-zerbrechliche
    Waffe erfolgreich verteidigt oder von einer solchen erfolgreich verteidigt wird.
    Ausweichen vermeidet diesen Schaden.
Zweihändig:
  inhalt: Die Waffe benötigt die Führung mit beiden Händen. Bei einhändiger Führung
    erleidest du einen Malus von -2 und die Waffe richtet -4 TP weniger an. Zweihändige
    Fernkampfwaffen können nicht einhändig benutzt werden.
