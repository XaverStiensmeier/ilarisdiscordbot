    also stets als Gildenmagier erkenntlich sein. Auch die meisten Waffen und fast
    alle Rüstungen mit einem RS von mehr als 1 sind verboten. Diese Privilegien gelten
    im Einflussgebiet des Codex Albyricus, wie im Mittel­ und Horasreich, dem Bornland,
    im Kalifat und in Aranien, sowie eingeschränkt in Südaventurien.
