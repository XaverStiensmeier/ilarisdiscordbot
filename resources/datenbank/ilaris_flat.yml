Minderpakt:
  csBeschreibung: Du hast die Eigenheit „Von (Erzdämon) berührt“. Mit dieser Eigenheit
    kann der Erzdämon versuchen, dich in passenden Situationen zu einem Seelenpakt
    zu verführen.
  inhalt: "Minderpakte werden deutlich leichter als reguläre Pakte geschlossen - und\
    \ oft auch unfreiwillig. Dafür bedeutet ein Minderpakt noch keinen Eintritt in\
    \ die Kreise der Verdammnis. Stattdessen kann ein Minderpaktierer sofort einen\
    \ Vorteil für maximal 20 EP erwerben, für den er nicht zwingend die Voraussetzungen\
    \ erfüllen muss - ein klassisches Beispiel ist die Tradition der Borbaradianer\
    \ I.\n  Im Gegenzug erhält ein Minderpaktierer die Eigenheit „Von (Erzdämon) berührt“.\
    \ Mit dieser Eigenheit kann der Erzdämon versuchen, den Minderpaktierer in passenden\
    \ Situationen zu einem Seelenpakt zu verführen."
