  inhalt: "Unzählige Privilegien können die Leben ihrer Träger erleichtern, weswegen\
    \ wir auch nicht jedes einzelne Privileg in Werte kleiden möchten.\n\nDie Kosten\
    \ eines Privilegs legt der Spielleiter fest, wobei er sich an der Spielrelevanz\
    \ und dem Geltungsbereich der Privilegien orientieren sollte. Zum Beispiel bringt\
    \ ein eigenes Wappen keine spielrelevanten Vorteile - ganz im Gegensatz zu der\
    \ Erlaubnis, in Städten Waffen zu tragen. Doch auch diese Erlaubnis verliert an\
    \ Wert, wenn sie nur in Albenhus oder  am Markttag gilt. \n\nSephrasto: Wähle\
    \ am besten direkt den separaten Vorteil Privilegien (Adel, Krieger oder Gildenmagier).\
