Besonderer Besitz:
  ep kosten: '40'
  inhalt: 'Ein besonderer Gegenstand wie die 33-fach geflämmte Klinge deines ruhmreichen
    Großvaters oder ein heilendes Diadem befindet sich in deinem Besitz. Der Spielleiter
    sollte diesem Gegenstand einen gewissen Schutz gewähren; er wird nicht zufällig
    von einem Taschendieb gestohlen oder geht durch Pech verloren, ohne dass du ihn
    wieder zurückerlangen kannst. Umgekehrt darf der Charakter den Gegenstand auch
    nicht verkaufen.


    Die Kosten für einen Besonderen Besitz legt der Spielleiter fest, wobei er sich
    am Spielnutzen des Gegenstandes orientieren sollte. Ein Besonderer Besitz für
    40 EP bringt einen willkommenen Bonus in manchen Situationen, während ein Besonderer
    Besitz für 160 EP in vielen Situationen entscheidend ist. Der Wert des Gegenstandes
    spielt hierbei keine Rolle.


    Beispiele für besonderen Besitz sind:

    - Schlachtross/verbesserte Waffe (+2 TP)/verbesserte Rüstung (-1 BE), Ferrara
    Kutsche mit Pferden (40 EP).

