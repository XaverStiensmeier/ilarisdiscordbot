Aktion Bewegung (einfach):
  gegenprobe: ''
  inhalt: 'Du läufst, reitest oder schwingst an einem Seil. In einer normalen Kampfsituation
    kannst du so GS Schritt zurücklegen. Auf unsicherem Untergrund sinkt dieser Wert
    auf die Hälfte, in liegender oder kniender Position auf ein Viertel. Unter folgenden
    Bedingungen kannst du dich aber auch weiter bewegen: Geradeaus vorwärts doppelt
    so weit; geradeaus vorwärts und zusätzlich ohne Gepäck, Rüstung und sperrige Waffen
    viermal so weit.'
  probe: ''
  typ: '5'
  voraussetzungen: ''
Aktion Konflikt (einfach):
  gegenprobe: ''
  inhalt: 'Du kannst deinen Gegner angreifen, mächtige Zauber weben oder dein Gegenüber
    einschüchtern. Fast jede Aktion, die eine vergleichende Probe beinhaltet, ist
    ein Konflikt - insbesondere das Aufstehen: Ein Kontrahent kann versuchen, das
    mit einer Reaktion zu verhindern, dann muss dir zusätzlich eine vergleichende
    GE-Probe (I) gelingen. Um nur von der liegenden in eine kniende oder von der knienden
    in eine stehende Position zu kommen, ist keine Probe nötig – wohl aber die Aktion
    Konflikt.'
  probe: ''
  typ: '5'
  voraussetzungen: ''
Aktion Konzentration (voll):
  gegenprobe: ''
  inhalt: Du führst eine Handlung aus, die volle Konzentration erfordert. Dazu gehört
    das Vorbereiten eines Zaubers oder Fernkampfangriffes sowie das Entschärfen einer
    Falle. Du kannst bis zu deiner nächsten Initiativephase keine freien Aktionen
    oder Reaktionen ausführen und musst bei Störungen eine Willenskraft-Probe (16,
    I) ablegen. Erleidest du Schaden, steigt die Schwierigkeit der Probe um +4 Punkte
    pro soeben erlittener Wunde. Bei Misslingen verfallen alle bereits aufgewendeten
    Aktionen Konzentration.
  probe: ''
  typ: '5'
  voraussetzungen: ''
