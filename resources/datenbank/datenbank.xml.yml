Allgemeine Fernkampfregeln:
  gegenprobe: ''
  inhalt: 'Fernkampfangriffe (FK) führst du in drei Schritten aus:

    - Du wählst deine Manöver und ein Ziel in Sicht- und Reichweite (RW).

    - Du wendest so viele Aktionen Konzentration auf, wie bei deiner Fernkampfwaffe
    unter Ladezeit (LZ) angegeben (S. 53).

    - In einer Aktion Konflikt würfelst du eine Probe (12, I) auf den passenden Fertigkeitswert.

    Modifikatoren:

    - Größenklasse: sehr groß (Elefant) +8, groß (Pferd, Oger) +4, mittel (Mensch,
    Zwerg) +0, klein (Wolf, Reh) -4, sehr klein (Fasan, Hase) -8, winzig (Maus) -12

    - Umgebung: Dämmerung -4, Mondlicht -8, Sternenlicht -16 | Wind -4, Sturm -8

    - Bewegung: schnell (laufender Mensch) -4, sehr schnell (Pferd) -8, extrem schnell
    (Vogel) -12

    - Sonstiges: halbe Deckung -4, Dreivierteldeckung -8, berittener Schütze -4

    Schüsse ins Kampfgetümmel: die Patzerchance steigt auf 2/4 auf dem W20, wenn in
    offenem Feld/auf beengtem Raum gekämpft wird. Diese Würfe lassen die Probe auf
    jeden Fall misslingen und bedeuten, dass du ein verbündetes Ziel vor dir triffst.

    Verteidigung gegen Fernkampfangriffe: Wenn dein Ziel dich beim Zielen beobachtet,
    kann es versuchen, dem Fernkampfangriff zu entgehen. Dazu muss es eine Reaktion
    aufwenden und eine Schild-VT (28, I) oder eine Akrobatik-Probe (28, I) ablegen.
    Befindest du dich im Kontrollbereich deines Ziels, genügt ihm eine Freie Reaktion,
    um deine Waffe beiseite zu schlagen.'
