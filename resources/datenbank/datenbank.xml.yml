    lassen oder das Gewicht eines Gegenstandes kurzzeitig etwas erhöhen.

    Fertigkeit Feuer: Du kannst zum Beispiel eine kleine Flamme über deiner Hand tanzen
    lassen, deine Körpertemperatur etwas erhöhen, eine Pfeife anzünden  oder einen
    Funkenschwarm erzeugen.

