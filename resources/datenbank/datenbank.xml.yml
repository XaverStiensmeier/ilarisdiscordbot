  inhalt: Der Zauber erzeugt ein Trugbild, das die angegebenen Sinne täuscht. Die
    Illusion kann nicht mit stofflicher Materie interagieren. Ein illusorisches Goldstück
    kann nicht berührt werden, die Illusion einer Wand lässt keine Gegenstände abprallen
    und der Hieb eines illusionären Schwertes verursacht keinen Schaden. Illusionen
    wechselwirken aber mit Licht. Sie werfen Schatten und können selbst als Lichtquelle
    dienen. Fast alle Illusionen haben Fehler. Diese Fehler können mit einer Konterprobe
    (Wachsamkeit, 16) entdeckt werden, womit die Illusion durchschaut wird und keine
    Wirkung mehr hat.
