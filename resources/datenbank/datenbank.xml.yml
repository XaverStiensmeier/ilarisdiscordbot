  Ziel: beschworenes Wesen
  attribute: CH|KL|MU
  inhalt: 'Mit Antimagie kannst du Zauber während der Vorbereitung stören, bereits
    gewirkte Zauber aufheben und beschworene Wesenheiten bannen. Gerade Magier der
    Weißen Gilde gelten als Experten der Antimagie.


    Die meisten antimagischen Zauber richten sich gegen alle Zauber einer bestimmten
    übernatürlichen Fertigkeit (siehe Zauber) und verfügen über vier Modifikationen:

    1. Gegenzauber

    Der Gegenzauber stört einen anderen Zauberer während dessen Zaubervorbereitung.
    Er wirkt als Konterprobe (12), bei deren Gelingen der Zielzauber sofort scheitert.



    2. Magie unterdrücken

    Diese Variante unterdrückt zukünftige Zauber. In einer Zone von 16 Schritt Radius
    sind alle Zauber der Fertigkeit um –8 erschwert.


    3. Zauber aufheben

    Hiermit hebst du einen bereits gewirkten Zauber auf, in den keine gAsP geflossen
    sind. Zauber aufheben gilt als Konterprobe (12), bei deren Gelingen der Zielzauber
    sofort aufgehoben wird.


    4. Wesenheit bannen

    Hiermit bannst du beschworene Wesenheiten, in die keine gAsP geflossen sind (wie
    nichtgebundene Elementare und Dämonen).


    Eine dieser vier Modifikationen kombinierst du mit einem antimagischen Zauber.
    Zum Beispiel kannst du mit dem Zauber Einfluss bannen und der Modifikation Zauber
    aufheben einen Imperavi aufheben, oder mit dem Elementarbann und Wesenheit bannen
    einen Dschinn austreiben.'
