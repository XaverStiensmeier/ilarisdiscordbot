Reittier:
  inhalt: "Ein Reittier ist Voraussetzung für den Reiterkampfstil. Im Reiterkampf\
    \ bewegst du dich mit der GS des Reittiers und verwendest Reiten als Gegenprobe\
    \ gegen Niederwerfen und Umreißen-Attacken (S. 40), bei deren Misslingen du aus\
    \ dem Sattel geworfen wirst und 2W6 SP erleidest.\n    Im Kampf bilden Kavallerist\
    \ und Reittier eine Einheit. Letzteres wird deswegen wie eine Waffe behandelt,\
    \ die mit dem Talent Reiten eingesetzt wird. Du kannst dich daher bei jeder Attacke\
    \ und jeder Verteidigung entscheiden, ob du das Pferd oder eine andere Waffe nutzt.\
    \ Reiten-Attacken sind um +4 erleichtert, wenn das Reittier in einer höheren Größenklasse\
    \ als das Ziel ist – wie zum Beispiel ein Pferd gegenüber einem Infanteristen.\
    \ Bei einer Reiten-Verteidigung nimmt das Tier keinen Schaden.\n    Lanzenreiten-Attacken\
    \ sind nur für berittene Kämpfer aus der Bewegung heraus möglich. Sie verursachen\
    \ Niederwerfen und sind gegen Infanteristen um +4 erleichtert. Allerdings kannst\
    \ du dich mit dem Talent Lanzenreiten nicht verteidigen."
  name: Reittier
