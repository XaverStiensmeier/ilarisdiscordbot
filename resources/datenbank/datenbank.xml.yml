Artefaktherstellung:
  gegenprobe: ''
  inhalt: "Ladungsbasierte Artefakte lösen den Spruch ein- oder mehrmals aus, bis\
    \ alle Ladungen verbraucht sind. Bei einfachen ladungsbasierten Artefakten verfliegt\
    \ dann die astrale Kraftt.\n    Der Probenmodifikator richtet sich nach der Funktionsweise\
    \ des Artefakts, durch Material und Sympathetik modifiziert von +4 (eine Halskette\
    \ aus Amulettmetall und sympathetischen Edelsteinen für ein Bannbaladin-Artefakt)\
    \ bis –4 (ein Schild aus Stahl zum selben Zweck). Hierbei musst du auch den Auslöser\
    \ festlegen. Simple Auslöser wie eine Berührung, einfache Gesten oder Schlüsselwörter\
    \ modifizieren die Arcanovi-Probe nicht. Bei komplexen Auslösern wie Hitze, Kälte\
    \ oder einem bestimmten Zeitpunkt ist der Arcanovi um –4 erschwert. Der Auslöser\
    \ kann sich nur auf Umstände beziehen, die das Artefakt oder den Träger selbst\
    \ betreffen. „Wenn mich jemand belügt“ ist beispielsweise nicht möglich. \n  \
    \  Bei ladungsbasierten Artefakten müssen die wirkenden Sprüche so oft gezaubert\
    \ werden, wie sie später ausgelöst werden sollen. Misslingt dir einer dieser Zauber,\
    \ ist das Artefakt missglückt. Du musst alle Zauber mit denselben spontanen Modifikationen\
    \ wirken – über genau diese Modifikationen verfügt der Zauber auch beim Auslösen.\
    \ Vergiss also nicht, dir die spontanen Modifikationen und bei Zaubern gegen die\
    \ MR auch den durchschnittlichen Erfolgswert zu notieren!\n    Ein Viertel der\
    \ Basiskosten der wirkenden Sprüche, aber mindestens 1 AsP, strömen als gAsP in\
    \ das Artefakt, bis das Artefakt seine Ladungen verbraucht hat, zerstört wurde\
    \ oder du die Bindung löst (S. 70). Der Arcanovi kostet dich so viele AsP, wie\
    \ die Basiskosten der wirkenden Sprüche betragen.\n    Normalerweise ist zum Auslösen\
    \ des Artefakts eine Aktion Bereit machen erforderlich. Der Zauber kommt dann\
    \ nach seiner halben Vorbereitungszeit mit dem beim Einspeisen erzielten Erfolgswert\
    \ zur Wirkung, wobei dem Opfer eventuell noch eine MR-Probe zusteht."
