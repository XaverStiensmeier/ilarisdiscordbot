  inhalt: "Die Geoden sprechen ihre Rituale in einen Schlagenhalsreif aus Gold. Gleichzeitig\
    \ ist der Schlangenreif ein besonders einladender Ort für Geister, wodurch es\
    \ zu erwünschten und unerwünschten Besessenheiten kommen kann. Alle Talente gelten\
    \ als Objektrituale.\n\n  Bis der Geode die Seele seines verstorbenen Zwillingsbruders\
    \ aufgespürt hat, ist der Schlangenreif ein Magnet für Geister. Das kannst du\
    \ nutzen, um wohlwollende Elementargeister an den Schlangenreif zu binden, allerdings\
    \ kann es auch zu unangenehmen oder sogar gefährlichen Besessenheiten kommen.\
    \ Der Schlangenreif ist also Vorteil und Nachteil gleichermaßen - und eignet sich\
    \ damit perfekt als eine Eigenheit für deinen Geoden."
