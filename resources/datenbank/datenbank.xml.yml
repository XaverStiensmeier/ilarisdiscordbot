Beschwörungen:
  gegenprobe: ''
  inhalt: "Das Wesen wird mit einer Beschwörungsprobe gerufen und anschließend mit\
    \ einer Beherrschungsprobe zu einem Dienst bewegt. Für 1 Minute/Stunde/Tag/Woche/Monat/Jahr,\
    \ die du in Vorbereitung investierst, sind alle diese Proben um +2/4/6/8/10/12\
    \ erleichtert.\n    Zauber, Kosten und Schwierigkeit der Beschwörungsprobe hängen\
    \ vom Wesen ab (s. u.). Nach erfolgreicher Beschwörung kannst du in einer Aktion\
    \ Konzentration mit einer Kontrollprobe (Attribut nach Wesen) einen Dienst verlangen.\
    \ Die Basisschwierigkeit entspricht der Beschwörungsprobe, dazu kommt der Bonus\
    \ durch gute Vorbereitung und ein Modifikator nach Schwierigkeit des Dienstes.\
    \ Wir unterscheiden einfache (+4), gewöhnliche (0), schwierige (–4) und anmaßende\
    \ Dienste (–8).\n    Misslingt die Beherrschungsprobe knapp, erfüllt das Wesen\
    \ den Dienst nur teilweise oder interpretiert ihn um. Deutlich misslungene Beherrschungsproben\
    \ bedeuten, dass das Wesen frei ist und sich seinem Naturell entsprechend verhält.\
    \ Kurzfristig herbeigerufene Wesen verschwinden anschließend, während du bei permanent\
    \ erschaffenen Wesen nach 1 Stunde eine weitere Beherrschungsprobe ablegen kannst.\n\
    \    Gelingt die Beherrschungsprobe, führt das Wesen den Dienst sofort aus. Anschließend\
    \ verschwinden herbeigerufene Wesen, während du erschaffenen Wesen mit weiteren\
    \ Beherrschungsproben weitere Dienste abringen kannst.\n    Ein besonderer Dienst\
    \ ist die Bindung, mit der du ein herbeigerufenes Wesen in/an einen Gegenstand\
    \ binden kannst, sodass es dir während dieser Zeit einen zusätzlichen Dienst erfüllen\
    \ kann. Als Faustregel gilt eine Bindung für 1 Woche als gewöhnlicher Dienst.\
    \ In jedem Fall fließt jedoch ein Viertel der Basiskosten der Beschwörung als\
    \ gAsP in die Bindung, um diese aufrecht zu erhalten."
  name: Beschwörungen
  probe: ''
  typ: '4'
  voraussetzungen: Talent 'Invocatio' ODER Talent 'Macht der Ungeformten' ODER Talent
